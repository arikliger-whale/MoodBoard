version: '3.8'

services:
  # Meilisearch for search functionality
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: moodb-meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY:-masterKey}
      - MEILI_ENV=development
    volumes:
      - meilisearch-data:/meili_data
    restart: unless-stopped

  # Redis for caching (optional - can use Upstash instead)
  redis:
    image: redis:alpine
    container_name: moodb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  meilisearch-data:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: moodb-network

